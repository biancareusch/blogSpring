<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/pagePieces :: head"></head>
<style th:replace="partials/pagePieces :: style"></style>
<style>
    body {
        margin-top: 6rem;
    }
</style>
<link rel="stylesheet" th:href="@{/img/css/home.css}">
<body>
<nav th:replace="partials/pagePieces :: navbar"></nav>
<div class="container">
    <div class="row">
        <h1>Create an account</h1>
        <br>
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="form-row">
                <div class="col-6">
                    <label for="username">username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        </div>
                        <input id="username" th:field="*{username}" th:placeholder="username"/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">email</label>
                        <input id="email" th:field="*{email}"/>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">password</label>
                    <input id="password" type="password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label for="passwordValid">confirm password</label>
                    <input id="passwordValid" type="password"/>
                    <!--                th:field="*{password}"-->
                </div>
            </div>
            <button value="Sign me up!" type="submit" class="btn btn-outline-primary my-2">Sign me up!</button>
            <!--            <input value="Sign me up!" type="submit"/>-->
        </form>
    </div>
    <div class="row">
        <div>Already have an account?
            <a href="/login">
                <button class="btn btn-outline-secondary my-2">Login</button>
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
